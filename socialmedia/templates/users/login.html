{% include 'users/base.html'%}

{% block title %}
<title>Login</title>
{% endblock%}
{% block content%} 

            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                {{form.non_field_errors}}
                {% for f in form %}
                    <label class="form-label">{{ f.label }}</label>
                    <br>
                    <div class="form-control">{{ f }}</div>
                    <br>
                    {{f.errors}}
                {% endfor %}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        {%endblock%}
